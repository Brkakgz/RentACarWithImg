<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Rent A Car</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>My Orders</h1>
    <nav>
        <a href="index.html">Home</a>
        <a id="logout" href="login.html">Logout</a>
    </nav>
</header>
<main>
    <section id="order-section">
        <h2>Your Orders</h2>
        <div id="message-box" class="message" style="display: none;"></div>
        <div id="order-list">
            <!-- Dinamik sipariş içeriği burada yüklenecek -->
        </div>
        <h2>New Order</h2>
        <form id="order-form">
            <label for="car-id">Car ID</label>
            <!-- Dropdown yerine input alanı -->
            <select id="car-id" name="car-id" required>
                <option value="" disabled selected>Select a car</option>
                <!-- Dinamik olarak JavaScript ile doldurulacak -->
            </select>
            <label for="rent-date">Rent Date</label>
            <input type="date" id="rent-date" name="rent-date" required>
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" name="return-date" required>
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </section>
</main>

<!-- Modal Yapısı -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modal-title">Title</h3>
        <p id="modal-message">Message</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Rent A Car</p>
</footer>
<script src="js/order.js" type="module"></script>
</body>
</html>
